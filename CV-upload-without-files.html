<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<link rel="stylesheet" type="text/css" href="fonts/roboto/roboto.css">
	<title>Upload</title>
</head>
<body>
	<div class="upload">
		<div class="CV-box">
			<h2>CV & cover letter upload</h2>
			<div class="CV-box-flex">
				<div class="type-document">
					<h3>Select type of the document</h3>
					<div>
					<input type="radio">
					<label for="">CV</label>
					</div>
					<div>
					<input type="radio">
					<label for="">Cover letter</label>
					</div>
					<div>
					<input type="radio">
					<label for="">Other document</label>
					</div>
				</div>
				<div class="lang-document">
					<h3>Select language of the document</h3>
					<div>
						<input type="radio">
						<label for="">Magyar</label>
					</div>
					<div>
					<input type="radio">
					<label for="">English</label>
					</div>
					<div>
					<input type="radio">
					<label for="">Deutsch</label>
					</div>
					<div>
					<input type="radio">
					<label for="">Français</label>
					</div>
					<div>
					<input type="radio">
					<label for="">Español</label>
					</div>
					<div>
					<input type="radio">
					<label for="">Italiano</label>
					</div>
					<div>
					<input type="radio">
					<label for="">Russian</label>
					</div>
				</div>
			</div>
			<div class="upload__button-select">Select file</div>
			<div class="upload__button-ok">OK</div>
		</div>
	</div>
</body>
</html>
