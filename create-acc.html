<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>create acc</title>
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<link rel="stylesheet" type="text/css" href="fonts/roboto/roboto.css">
</head>
<body>
	<div class="password-reset">
		<div class="pass-reset__box">
			<div class="pass-reset__box-content">
				<img src="img/create-acc.jpg" alt="pictures">
				<div class="create-acc-box-text">
					<div class="create-acc-title">
						Create account
					</div>
					<p>First name</p>
					<input type="text">
					<p>Last name</p>
					<input type="text">
					<div class="create-box-sex">
						<input type="radio" name="sex">
						<label for="">Male</label>
						<input type="radio" name="sex">
						<label for="">Female</label>
					</div>
					<p>E-mail</p>
					<input type="text">
					<p>Password</p>
					<input type="text">
					<div class="create-button">Create</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
