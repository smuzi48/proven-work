<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Forward to a friends</title>
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<link rel="stylesheet" type="text/css" href="fonts/roboto/roboto.css">
</head>
<body>
	<div class="password-reset">
		<div class="pass-reset__box">
			<div class="pass-reset__box-content">
				<img src="img/friends.jpg" alt="pictures">
				<div class="forward__box-text">
					<div class="forward__title">
						Forward to a friend
					</div>
					<p>First name</p>
					<input type="text">
					<p>E-mail</p>
					<input type="email">
					<p>Message</p>
					<input type="text">
					<div class="pass-reset__button">Send</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
