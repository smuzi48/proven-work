<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<link rel="stylesheet" type="text/css" href="fonts/roboto/roboto.css">
</head>
<body>
	<div class="password-reset">
		<div class="pass-reset__box">
			<div class="pass-reset__box-content">
				<img src="img/login.jpg" alt="pictures">
				<div class="pass-reset__box-text">
					<div class="login__title">
						Login
					</div>
					<p>E-mail</p>
					<input type="email">
					<p>Password</p>
					<input type="password">
					<div class="pass-reset__button">Login</div>
					<a href="#!">forgot password?</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
