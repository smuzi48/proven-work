<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<link rel="stylesheet" type="text/css" href="fonts/roboto/roboto.css">
		<title>Password change</title>
</head>
<body>
	<div class="password-reset">
		<div class="pass-reset__box">
			<div class="pass-reset__box-content">
				<img src="img/change.jpg" alt="pictures">
				<div class="pass-reset__box-text">
					<div class="pass-reset__title">
						Change password
					</div>
					<p>Current password</p>
					<input type="email">
					<p>New password</p>
					<input type="password">
					<p>Confirm password</p>
					<input type="password">
					<div class="pass-reset__button">Done</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
