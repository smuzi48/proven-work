<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Password reset</title>
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<link rel="stylesheet" type="text/css" href="fonts/roboto/roboto.css">
</head>
<body>
	<div class="password-reset">
		<div class="pass-reset__box">
			<div class="pass-reset__box-content">
				<img src="img/Subtract-pass.jpg" alt="pictures">
				<div class="pass-reset__box-text">
					<div class="pass-reset__title">
						Forgot password
					</div>
					<p>Enter your e-mail</p>
					<input type="email">
					<div class="pass-reset__button">Send</div>
					<div class="pass-reset-text">
						<p>New password will be sent to  email address you supplied during your registration.</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
