<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<link rel="stylesheet" type="text/css" href="fonts/roboto/roboto.css">
	<title>Registration</title>
</head>
<body>
	<div class="user-profile-bg">
		<div class="user-profile">
			<div class="user-container">
				<h2>User profile</h2>
				<div class="user-inbox-container">
					<div class="user-left-content">
						<p>First name</p>
						<input type="text">
						<p>Last name</p>
						<input type="text">
						<p>Private e-mail</p>
						<input type="email">
						<p>Firm e-mail</p>
						<input type="email">
						<div class="user-box-sex">
							<input type="radio" value="Male" name="sex" class="user-radio">
							<label>Male</label>
							<input type="radio" value="Female" name="sex" class="user-radio">
							<label>Female</label>
						</div>
						<p>Birth date</p>
						<input type="text">
						<p>Citizenship</p>
						<input type="text">
						<p>Qualification</p>
						<select name="quali">
							<option value="">same option</option>
						</select>
					</div>
					<div class="user-right-content">
						<p>Known languages</p>
						<div class="user-language-parth">
							<div class="user-language-box">
								<div class="">English</div>
								<div class="">Spanish</div>
								<div class="">Italian</div>
							</div>
							<div class="">
								<div>
									<select>
										<option value="">basic</option>
										<option value="">intermediate</option>
										<option value="">fluent</option>
									</select>
								</div>
								<div>
									<select name="" id="select-in-bottom">
										<option value="">same option</option>
									</select>
								</div>
							</div>
						</div>
						<div class="user-add-lang-link">
							<a href="#!">add language</a>
						</div>
						<p>Country</p>
						<input type="text">
						<p>City</p>
						<input type="text">
						<p>Zip</p>
						<input type="text">
						<p>Address</p>
						<input type="text">
						<p>Phone</p>
						<input type="text">
					</div>
				</div>
				<div class="user__futer">
					<input type="checkbox">
					<p>I have read the data processing policy and herby consent to the processing of my personal data.
					</p>
					<div class="user__futer-button">OK</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
