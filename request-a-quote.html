<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<link rel="stylesheet" type="text/css" href="fonts/roboto/roboto.css">
	<title>Request a quote</title>
</head>
<body>
	<div class="request-a-quote">
		<div class="request-box-parth">
			<div class="request-contacts">
					<h2>Contacts</h2>
					<p class="cont-line">PBS International LTD!</p>
				<div class="contacts-box">
					<div class="cont-box__item request-box-item">
						<p>Adress:</p>
						<p>E-mail:</p>
						<p>Phone/fax:</p>
					</div>
					<div class="cont-box__item request-box-item">
						<p>1036 Budapest, Nagyszombat utca 4. 3/13.</p>
						<p class="special-line">info@pbs-job.hu</p>
						<p>06-1/786-5666</p>
					</div>
				</div>
			</div>
			<div class="request-field">
				<h2>Request a quote</h2>
				<p>E-mail</p>
				<input type="email" class="request-input">
				<p>Description</p>
				<input type="text" class="request-input-field">
				<div class="request-button">Send</div>
			</div>
		</div>
	</div>
</body>
</html>
